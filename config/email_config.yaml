# Bijlagen
attachments:
  include_markdown: true    # Voeg markdown rapport toe als bijlage
  include_json: false       # Voeg JSON data toe als bijlage
  
# Notificatie instellingen  
notifications:
  send_on_empty: false      # Verstuur email ook als er geen nieuwe content is
  send_summary_only: false  # Verstuur alleen samenvatting (geen bijlagen)