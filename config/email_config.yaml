# Email Configuration voor AI Media Monitor
# Kopieer dit bestand naar email_config.yaml en vul je eigen gegevens in

smtp:
  # Gmail SMTP instellingen (meest gebruikt)
  server: "smtp.gmail.com"
  port: 587
  use_tls: true
  
  # Voor andere providers:
  # Outlook: smtp-mail.outlook.com:587
  # Yahoo: smtp.mail.yahoo.com:587
  # Custom SMTP: je-eigen-smtp-server.com:587

  # Email credentials (gebruik omgevingsvariabelen voor veiligheid)
  username: "${EMAIL_USERNAME}"  # Je email adres
  password: "${EMAIL_PASSWORD}"  # App password (niet je gewone wachtwoord!)

email:
  # Afzender informatie
  from_name: "AI Media Monitor"
  from_email: "${EMAIL_USERNAME}"
  
  # Ontvanger
  to_email: "joop.snijder@example.com"  # VERVANG met jouw email adres
  to_name: "Joop Snijder"
  
