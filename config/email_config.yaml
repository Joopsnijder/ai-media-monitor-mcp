# Email Configuration voor AI Media Monitor
# 
# Configuratie via .env bestand:
# 1. Kopieer .env.example naar .env
# 2. Vul je email gegevens in het .env bestand
# 3. Dit bestand gebruikt automatisch die variabelen

smtp:
  # Gmail SMTP instellingen (meest gebruikt)
  server: "${EMAIL_SMTP_SERVER}"
  port: "${EMAIL_SMTP_PORT}"
  use_tls: "${EMAIL_USE_TLS}"
  
  # Email credentials (automatisch uit .env bestand)
  username: "${EMAIL_USERNAME}"
  password: "${EMAIL_PASSWORD}"

email:
  # Afzender informatie (automatisch uit .env bestand)
  from_name: "${EMAIL_FROM_NAME}"
  from_email: "${EMAIL_USERNAME}"
  
  # Ontvanger (automatisch uit .env bestand)
  to_email: "${EMAIL_TO_ADDRESS}"
  to_name: "${EMAIL_TO_NAME}"
  
  # Email instellingen
  subject: "AI Media Monitor - Wekelijks Rapport (Week {week_number})"
  
